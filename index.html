<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Indigo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>CHECOUT CART</h1>
            <h2>1. Create or Select a Checkout List</h2>
            <form id="packingListForm">
                <input type="text" id="packingListName" name="packingListName" placeholder="Name...">
                <button type="submit" id="createListBtn">Create List</button>
            </form>
            
            <div id="packingListSelection">
                <select id="listSelect"></select>
                <button id="viewListBtn">View List</button>
            </div>
            
            <h2>2. Add Items to the Checkout List</h2>
            <form id="addGearForm">
                <input type="text" id="gearName" name="gearName" placeholder="Gear name..."><br>
                <input type="text" id="gearPlacement" name="gearPlacement" placeholder="Gear placement..."><br>
                <input type="text" id="gearUse" name="gearUse" placeholder="Gear use..."><br>
                <button type="submit" id="addGear">Add Gear</button>
            </form>
            
            <h2>4. Remove Items from the Checkout List</h2>
            <form id="removeGearForm">
                <input type="number" id="gearIndex" name="gearIndex" min="0" placeholder="Index of Gear to Remove"><br>
                <button type="submit" id="removeGear">Remove Gear</button>
            </form>
            
            <h2>4. See All Checkout Lists</h2>
                <button id="viewAllListsBtn">View All Lists</button>
                <ul id="listDisplay"></ul>
        
        <script src="app.js"></script>

    </body>
</html>
