<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Indigo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>CHECKOUT CART</h1>  
        </div>
        <div>
            <h2>1. Create or Select an Order</h2>
            <form id="packingListForm">
                <input type="text" id="packingListName" name="packingListName" placeholder="Name...">
                <button type="submit" id="createListBtn">Create Order</button>
                <select id="listSelect"></select>
                <button id="viewListBtn">View Order</button>
            </form>
        </div>
        
        <div>
            <h2>2. Add Products to the Order</h2>
            <form id="addGearForm">
                <input type="text" id="gearName" name="gearName" placeholder="Product name..."><br>
                <input type="text" id="gearPlacement" name="gearPlacement" placeholder="Product placement..."><br>
                <input type="number" id="gearQty" name="gearQty" placeholder="Product quantity..."><br>
                <button type="submit" id="addGear">Add Product</button>
            </form>
            
            <h2>3. Remove Products from the Order</h2>
            <form id="removeGearForm">
                <input type="number" id="gearIndex" name="gearIndex" min="0" placeholder="Index of Product to Remove"><br>
                <button type="submit" id="removeGear">Remove Product</button>
            </form>
        </div>
        
        <div>
            <h2>4. See All Orders</h2>
                <button id="viewAllListsBtn">View All Orders</button>
                <ul id="listDisplay"></ul>
            </div>

        <script src="app.js"></script>

    </body>
</html>
