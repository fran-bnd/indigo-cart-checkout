<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Indigo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        body,h1,h2,h3,h4,h5,h6 {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            font-weight: 800;
            color:rgb(194, 207, 1);
            padding: 5px;
            background-color: rgb(43, 53, 53);
        }
        </style>
    <body>
        <h1>Checkout Cart</h1>
            <h2>Create or Select a Packing List</h2>
            <form id="packingListForm">
                <label for="packingListName">Name:</label>
                <input type="text" id="packingListName" name="packingListName">
                <button type="submit" id="createListBtn">Create List</button>
            </form>
            
            <div id="packingListSelection">
                <p>Select a Packing List:</p>
                <select id="listSelect"></select>
                <button id="viewListBtn">View List</button>
            </div>
            
            <h2>Add Gear to the Selected Packing List</h2>
            <form id="addGearForm">
                <label for="gearName">Name:</label>
                <input type="text" id="gearName" name="gearName"><br>
                <label for="gearPlacement">Placement:</label>
                <input type="text" id="gearPlacement" name="gearPlacement"><br>
                <label for="gearUse">Use:</label>
                <input type="text" id="gearUse" name="gearUse"><br>
                <button type="submit">Add Gear</button>
            </form>
            
            <h2>Remove Gear from the Selected Packing List</h2>
            <form id="removeGearForm">
                <label for="gearIndex">Index of Gear to Remove:</label>
                <input type="number" id="gearIndex" name="gearIndex" min="0"><br>
                <button type="submit">Remove Gear</button>
            </form>
            
            <h2>All Packing Lists</h2>
                <button id="viewAllListsBtn">View All Lists</button>
                <ul id="listDisplay"></ul>
        
        <script src="app.js"></script>

    </body>
</html>
